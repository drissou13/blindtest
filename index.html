<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Test Jukebox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jukebox-container">
        <div class="jukebox-header">
            <h1>🎵 Blind Test Jukebox 🎵</h1>
        </div>
        <div class="jukebox-body">
            <audio id="audio-player"></audio>
            <button id="play-btn" class="jukebox-button">🎶 Lancer un extrait</button>
        </div>
        <div class="jukebox-controls">
            <input type="text" id="guess-input" placeholder="Votre réponse ici...">
            <button id="submit-btn" class="jukebox-button">Valider</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
